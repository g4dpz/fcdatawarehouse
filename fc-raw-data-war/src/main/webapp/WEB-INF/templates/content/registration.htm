<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/page}">
<head>
    <title>Registration</title>
</head>
<body>

<main id="main" role="main">
    <div layout:fragment="main">



        <div class="d-md-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom DashPage__Title">
            <h1 class="h2">Registration</h1>
            <!--<div class="btn-toolbar">-->
            <!--<button class="btn btn-sm btn-primary">Save changes</button>-->
            <!--</div>-->
        </div>

        <div class="DashSection mt-0">
            <p>In order to be able to upload data to the warehouse from the FUNcube Dashboard program, you will need to register some details.
            <br>As part of the registration process, we will send an 'authorisation code' to the email address you have entered.</br></p>

            <div class="row">

                <form id="registerUserRequest" action="/registration" method="post">

                    <div th:if="${errors}">
                        <div th:each="error: ${errors}">
                            <div class="alert alert-danger" role="alert">
                                <span th:text="${error}"></span>
                            </div>
                        </div>
                    </div>

                    <table>
                        <tr>
                            <td>
                                <label>Callsign/School/Name:</label>
                            </td>
                            <td>
                                <input id="siteNameInput" name="siteName" title="E.g.: My_School_Name" type="text" value="" />
                            </td>
                            <td>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Email:</label>
                            </td>
                            <td>
                                <input id="email1Input" name="email1" type="text" value="" />
                            </td>
                            <td>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Email (again):</label>
                            </td>
                            <td>
                                <input id="email2Input" name="email2" type="text" value="" />
                            </td>
                            <td>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Latitude (decimal) N(+) S(-):</label>
                            </td>
                            <td>
                                <input id="latitudeInput" name="latitude" title="E.g.: 52.4670" type="text" value="" />
                            </td>
                            <td>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Longitude (decimal) E(+) W(-):</label>
                            </td>
                            <td>
                                <input id="longitudeInput" name="longitude" title="E.g.: -2.022" type="text" value="" />
                            </td>
                            <td>

                            </td>
                        </tr>
                        <tr></tr>
                        <tr>
                            <td></td>
                            <td>
                                <input id="registerSubmit" type="submit" value="Submit" style="width: 100px" disabled="disabled" />
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </form>


            </div>
        </div>



    </div>
</main>

<script layout:fragment="script">

    $(function () {

        Feedgen.platforms.init();

    });

</script>

</body>
</html>
